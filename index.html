<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードジェネレーター</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Password Generator</h1>
            <div class="lang-switcher">
                <button class="lang-btn" data-lang="ja">JA</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <button class="btn-theme" id="themeToggleBtn" data-i18n-title="themeToggleDark" title="ダークモード切り替え">🌙</button>
        </header>

        <div class="card">
            <h2 data-i18n="headingGenerate">パスワード生成</h2>

            <div class="password-display" id="passwordDisplay">
                生成ボタンを押してください
            </div>

            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-info">
                <span class="strength-label" id="strengthLabel">-</span>
                <span class="strength-details" id="strengthDetails"></span>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="generateBtn" data-i18n="btnGenerate">生成</button>
                <button class="btn btn-secondary" id="copyBtn" data-i18n="btnCopy">コピー</button>
                <button class="btn btn-secondary" id="saveBtn" data-i18n="btnSave">保存</button>
            </div>

            <div class="length-control">
                <label data-i18n="labelLength">パスワードの長さ</label>
                <input type="range" id="lengthSlider" min="4" max="64" value="16">
                <div class="length-value" id="lengthValue">16</div>
            </div>

            <div class="options">
                <div class="option">
                    <input type="checkbox" id="useLower" checked>
                    <label for="useLower" data-i18n="optLowercase">小文字 (a-z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="useUpper" checked>
                    <label for="useUpper" data-i18n="optUppercase">大文字 (A-Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="useDigits" checked>
                    <label for="useDigits" data-i18n="optDigits">数字 (0-9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="useSymbols" checked>
                    <label for="useSymbols" data-i18n="optSymbols">記号 (!#$%...)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="excludeAmbiguous">
                    <label for="excludeAmbiguous" data-i18n="optExcludeAmbiguous">紛らわしい文字を除外</label>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 data-i18n="headingHistory">保存したパスワード履歴</h2>
                <button class="btn-toggle" id="toggleHistoryBtn">▲</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history" data-i18n="emptyHistory">履歴がありません</div>
            </div>
            <div class="history-buttons">
                <button class="btn btn-secondary" id="exportBtn" data-i18n="btnExport">エクスポート</button>
                <button class="btn btn-secondary" id="importBtn" data-i18n="btnImport">インポート</button>
                <button class="btn btn-danger" id="clearHistoryBtn" data-i18n="btnClearAll">全削除</button>
            </div>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>

        <div class="storage-info" data-i18n="storageInfo">
            データはブラウザのローカルストレージに保存されます
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
